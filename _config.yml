  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title:  Agile Temporal Convolutional Network (ATCN)
        link: https://arxiv.org/pdf/2011.05260.pdf
        # link_text: Project Website
        additional_links:
          - title:  github.com/TeCSAR-UNCC/ATCN
            icon: fab fa-github
            url: https://github.com/TeCSAR-UNCC/ATCN
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Resource-Efficient Processing of Time Series on Edge
        description: | # this will include new lines to allow paragraphs
          One dimension of deep learning, which has recently emerged in Cyber-Physical Systems (CPS), is time series analysis and forecasting. Recurrent networks, especially two elaborated models, namely, LSTM and GRU, are synonymous with time series analysis due to its notable success in sequence modeling problems. However, these models suffer from two significant issues: 1) gradient instability and 2) fewer levels of parallelization. I am currently working on a novel extension of TCN  for light-weight real-time sequence processing on embedded and edge devices for CPS applications. I have methodologically applied the acquired techniques in computer vision to TCN to decrease computational complexity and the model size of TCN to make it applicable for edge devices.

      - layout: top-middle
        title:  DeepDive
        link: https://arxiv.org/pdf/2007.09490.pdf
        # link_text: Project Website
        #additional_links:
        #  - title:  github.com/TeCSAR-UNCC/ATCN
        #    icon: fab fa-github
        #    url: https://github.com/TeCSAR-UNCC/ATCN
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          An Integrative Algorithm/Architecture Co-Design for Deep Separable Convolutional Neural Networks
        description: | # this will include new lines to allow paragraphs
          I led a team of three master students to develop a fully vertical framework, named DeepDive, for agile implementation of state-of-the-art deep separable convolutions such as MobileNetV2 and EfficientNet families for the Xilinx Ultrascale Zynq MPSoC FPGA platforms.

      - layout: top-middle
        title:  Tufan
        #link: https://arxiv.org/pdf/2007.09490.pdf
        # link_text: Project Website
        #additional_links:
        #  - title:  github.com/TeCSAR-UNCC/ATCN
        #    icon: fab fa-github
        #    url: https://github.com/TeCSAR-UNCC/ATCN
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Low-Power Throughput Architecture for Acceleration of EfficientNet on Cloud FPGAs
        description: | # this will include new lines to allow paragraphs
          Tunan is an extension of DeepDive-Backend designed to support low-power throughput-oriented EfficientNet inference on cloud FPGA platforms such as Alveo U50.

      - layout: top-middle
        title:  DeepTrack
        link: https://arxiv.org/pdf/2108.00505.pdf
        # link_text: Project Website
        #additional_links:
        #  - title:  github.com/TeCSAR-UNCC/ATCN
        #    icon: fab fa-github
        #    url: https://github.com/TeCSAR-UNCC/ATCN
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Lightweight Deep Learning for Vehicle Trajectory Prediction in Highways
        description: | # this will include new lines to allow paragraphs
          For real-time vehicle trajectory prediction in highways, I developed DeepTrack as an agile algorithm with smaller model size and lower computational requirements. Contrary to previous methods, which used LSTMs, the vehicle dynamics were encoded with Agile Temporal Convolutional Networks (ATCNs) to provide more accurate time prediction with fewer computations.

      - layout: top-middle
        title:  Deep RACE
        link: https://arxiv.org/pdf/1908.01244.pdf
        # link_text: Project Website
        additional_links:
          - title:  github.com/TeCSAR-UNCC/Deep_RACE
            icon: fab fa-github
            url: https://github.com/TeCSAR-UNCC/Deep_RACE
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Real-time deep learning at the edge for scalable reliability modeling of Si-MOSFET power electronics converters
        description: | # this will include new lines to allow paragraphs
          Deep Learning Reliability Awareness of Converters at the Edge (Deep RACE) is a novel approach that allows for real-time reliability modeling and prediction of MOSFETs power electronics converters. Deep RACE offers a holistic solution that comprises algorithm advances and full system integration (from the cloud down to the edge node) to create a near real-time reliability awareness. On the algorithm side, we proposed a deep learning algorithmic solution based on stacked LSTM for collective reliability training and inference across multiple MOSFET converters.

      - layout: top-middle
        title:  REVAMP<sup>2</sup>T
        link: https://arxiv.org/pdf/1911.09217.pdf
        # link_text: Project Website
        additional_links:
          - title:  github.com/TeCSAR-UNCC/Edge-Video-Analytic
            icon: fab fa-github
            url: https://github.com/TeCSAR-UNCC/Edge-Video-Analytic
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Real-Time Edge Video Analytics for Multicamera Privacy-Aware Pedestrian Tracking
        description: | # this will include new lines to allow paragraphs
         As communities utilize technologies such as smart traffic cameras, the resulting data enables detection of suspicious activity and anomaly behavior, as well as crowd behavior analysis. My involvement in this project included Multi-Target Multi-Camera Tracking (MTMCT). Two subtasks can be identified in MTMCT: 1) target reidentification (reID) and 2) target trajectory. The MTMCT is a drastically difficult task due to having multiple cameras with no overlapping scenes and an unknown number of people seen in the cameras. Our team worked on an ensemble of deep neural networks, such as ResNet-50, MobileNet-V2, tinyYOLO, and OpenPose, to reID a target and process its trajectory.

      - layout: top-middle
        title:  CDFG of X86 Instructions
        #link: https://arxiv.org/pdf/1911.09217.pdf
        # link_text: Project Website
        #additional_links:
        #  - title:  github.com/TeCSAR-UNCC/Edge-Video-Analytic
        #    icon: fab fa-github
        #    url: https://github.com/TeCSAR-UNCC/Edge-Video-Analytic
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Dependency graph extraction from X86 and ARM assembly codes
        description: | # this will include new lines to allow paragraphs
         I worked on implementing a front-end for a VLIW-like processor which would issue instructions based on their dependencies beyond the scope of basic blocks. Hence, I created a Python code to analyze the dependency graph of X86 and ARM instructions and identify independent instructions across various basic blocks to increase overall Instruction Per Cycle (IPC).

