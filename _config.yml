about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Reza Baharani, and I have a Ph.D. degree in computer engineering. My thesis was about hardware acceleration and implementation of deep separable convolutional neural networks for micro-controller and FPGA platforms with a focus on both spatial (visual) and temporal (time series) domains.

  <mark>Python</mark>, <mark>C</mark>, and <mark>C++</mark> are my most proficient software programming languages, and <mark>SystemVerilog</mark> and <mark>VHDL</mark> are my best hardware modeling languages. <mark>PyTorch</mark> is also my main framework for modeling DNNs.

